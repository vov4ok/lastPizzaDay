<template name="createGroup">
	<!-- Modal -->
	<div class="modal fade" id="modal-createGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">New Group</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group ">
							<label class="control-label col-sm-3" for="name-group-create">Name Group</label>
							<div class="col-sm-9 {{#if empty}} {{#if correct}} has-success {{else}} has-error{{/if}} {{/if}} has-feedback ">
								<input type="text" class="form-control"
								name="name-group" id="name-group-create">
								<span class="glyphicon {{#if empty}} {{#if correct}} glyphicon-ok {{else}} glyphicon-remove {{/if}} {{/if}} form-control-feedback" aria-hidden="true"></span> </div>
						</div>
						<div class="form-group ">
							<label class="control-label col-sm-3">Icon Group</label>
							<div class="col-sm-9 has-feedback">
								{{> logos}}
							</div>
						</div>
					</form>
					<!-- 2 -->
				</div>
				<div class="modal-footer">
					<div class="btn btn-primary" name="button-create-group">Create</div>
					<div class="btn btn-default" data-dismiss="modal">Cancel</div>
				</div>
			</div>
		</div>
	</div>
</template>
