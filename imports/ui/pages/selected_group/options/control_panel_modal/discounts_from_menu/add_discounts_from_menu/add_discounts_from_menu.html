<template name="addDiscountsFromMenu">

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label"> Item </label>
			<div class="col-sm-9">
				<select class="form-control select_for_add_discount">
					{{ #each listItemMenu }}
					{{> listsItemMenuForDiscount }}
					{{ /each }}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> Discount </label>
			<div class="col-sm-9">
				<input type="number" class="count_discount form-control" placeholder="0">
			</div>
		</div>
	</form>

</template>
