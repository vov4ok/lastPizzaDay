<template name="removeDiscountsFromMenu">

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label"> Item </label>
			<div class="col-sm-9">
				<select class="form-control select_for_remove_discount">
					{{ #each listItemMenu }}
					{{> listsItemMenuForDiscount }}
					{{ /each }}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> Discount </label>
			<div class="col-sm-9 text-left">
				<p class="form-control-static count_for_remove">{{ thisDiscount }}</p>
			</div>
		</div>
	</form>

</template>
