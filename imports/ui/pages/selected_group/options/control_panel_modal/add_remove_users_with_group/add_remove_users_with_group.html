<template name="addRemoveUsersWithGroup">

	<div class="row">
		<div class="col-sm-6">
		<h4>add</h4>
		</div>
		<div class="col-sm-6">
		<h4>remove</h4>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6">
			{{> addUsersToTheGroup }}
		</div>
		<div class="col-sm-6">
			{{> removeUsersFromGroup }}
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6">
			<button type="button" name="add_users" class="btn btn-primary" >Add</button>
		</div>
		<div class="col-sm-6">
			<button type="button" name="remove_users" class="btn btn-primary" >remove</button>
		</div>
	</div>

</template>
