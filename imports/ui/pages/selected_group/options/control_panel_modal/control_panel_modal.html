<template name="controlPanelModal">

	<!-- Modal -->
	<div class="modal fade" id="modal-controlGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<!--  tabs  -->
					<div>
						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active">
								<a href="#discount" aria-controls="home" role="tab"
									data-toggle="tab">Discount</a>
							</li>
							<li role="presentation">
								<a href="#users" aria-controls="profile" role="tab" data-toggle="tab">Users</a>
							</li>
						</ul>
						<!-- Tab panes -->
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="discount">
								{{> discountsFromMenu }}
							</div>
							<div role="tabpanel" class="tab-pane" id="users">
								{{> addRemoveUsersWithGroup}}
							</div>
						</div> <!-- end tab-content -->
					</div>     <!-- end tabs  -->
				</div>
			</div>
		</div>
	</div>

</template>
