<template name="selectedGroup">
	<div class="row">
		<div class="col-sm-8">
			<div class="row">
				{{> status}}
			</div>
			<div class="row">
				{{> statistics}}
			</div>
		</div>
		<div class="col-sm-4">
			<div class="row">
				{{> logoGroup}}
			</div>
			<div class="row text-center">
				{{> options}}
			</div>
		</div>
	</div>
	{{ #if eventExists }}
	{{ #if orderExists }}
		{{> ticket }}
	{{ else }}
	<div class="row">
		{{> menu}}
	</div>
	{{ /if }}
	{{ else }}
	<div class="row">
		<h1> Menu not Found </h1>
	</div>
	{{ /if }}
</template>
