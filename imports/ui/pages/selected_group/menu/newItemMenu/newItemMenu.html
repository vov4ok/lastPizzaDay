<template name="newItemMenu">

	<div class="col-sm-5 col-sm-offset-1 text-left">
		<form class="form-inline">
			<div class="form-group {{#if empty}}
				{{#if correctName}}
					has-success
				{{else}}
					has-error
				{{/if}}
				{{/if}} has-feedback">
				<input type="text" name="nameItem" class="form-control">
				<span class="glyphicon {{#if empty}}
					{{#if correctName}}
						glyphicon-ok
					{{else}}
						glyphicon-remove
					{{/if}}
					{{/if}} form-control-feedback" aria-hidden="true"></span>
			</div>
		</form>
	</div>
	<div class="col-sm-3 text-left">
		<form class="form-inline">
			<div class="form-group {{#if empty}}
				{{#if correctPrice}}
				has-success
				{{else}}
				has-error
				{{/if}}
				{{/if}} has-feedback">
				<input type="text" name="priceItem" class="form-control">
				<span class="glyphicon {{#if empty}}
					{{#if correctPrice}}
						glyphicon-ok
					{{else}}
						glyphicon-remove
					{{/if}} {{/if}} form-control-feedback" aria-hidden="true"></span>
			</div>
		</form>
	</div>
	<div class="col-sm-3 text-center">
		<button type="button" class="btn btn-primary add_menu_item" >Add</button>
	</div>

</template>
